<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}The Daily Chronicle</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Serif+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
</head>
<body>
    <div class="bg-old-paper">
        <div class="container">
            <header>
                <h1>The Daily Chronicle</h1>
                <div class="header-divider">
                    <div class="separator"></div>
                    <p class="date">{{ site.date | date: "%B %d, %Y" }}</p>
                    <div class="separator"></div>
                </div>
                <p class="volume-info">Vol. XXIII, No. 142 - Price: Two Pence</p>
            </header>

            <main>
                {{ content }}
            </main>
        </div>
    </div>
    <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
</body>
</html>
