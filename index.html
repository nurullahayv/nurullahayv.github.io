---
layout: default
title: Home
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f4f1ea;
        }
        
        .header {
            text-align: center;
            border-bottom: 2px solid #000;
            margin-bottom: 30px;
            padding-bottom: 20px;
        }
        
        .masthead {
            font-size: 4em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .date-line {
            font-style: italic;
            margin: 10px 0;
        }
        
        .issue-info {
            font-size: 0.9em;
            color: #666;
        }
        
        .articles {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .article {
            margin-bottom: 30px;
        }
        
        .article-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .article-content {
            font-size: 1.1em;
            line-height: 1.6;
        }
        
        .read-more {
            font-style: italic;
            color: #666;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .articles {
                grid-template-columns: 1fr;
            }
            
            .masthead {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="masthead">{{ site.title }}</h1>
        <div class="date-line">{{ site.time | date: '%B %d, %Y' }}</div>
        <div class="issue-info">Vol. I, No. 1 - Digital Edition</div>
    </div>

    <div class="articles">
        {% for post in site.posts %}
        <article class="article">
            <h2 class="article-title">{{ post.title }}</h2>
            <div class="article-content">
                {{ post.excerpt }}
            </div>
            <a href="{{ post.url | relative_url }}" class="read-more">Read more...</a>
        </article>
        {% endfor %}
    </div>
</body>
</html>
